<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Oiski's Blackjack Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body style="background: url(./Images/GameBoardPlain.jpg) no-repeat 0 0; background-size:cover;">
        <div class="container">
            <!-- Navigation -->
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success btn-lg" onclick="ToIndex()">Back</button>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-4"></div>
            </div>

            <h1 class="text-center">Blackjack</h1>

            <!-- Game UI -->
            <div class="row">
                <div class="col-md-1 text-center"></div>
                <!-- Card Display -->
                <div class="col-md-3 text-center">
                    <div class="row">
                        <img id="cardPlaceholder" class="col-md-2" src="./Images/GameBoard.jpg" style="min-width: 200px; min-height: 250px;" alt="Card Placeholder">
                        <div class="col-md-10"></div>
                    </div>
                </div>
                <!-- Game Info Area -->
                <div class="col-md-4">
                    <div class="row">
                        <textarea id="txt_gameInfo" readonly="true" name="" id="" cols="30" rows="10" style="resize: none; outline: none;"></textarea>
                    </div>
                </div>
                <!-- Game Data Area -->
                <div class="col-md-4 text-center">
                    <div class="row">
                        <div id="dealerPoints" class="col-md-6 text-center fw-bolder">
                            Dealer Points: 0
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">
                        <div id="playerPoints" class="col-md-6 text-center fw-bolder">
                            Player Points: 0
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
            <!-- Game Interactives -->
            <div class="row">
                <div class="col-md-4 text-center"></div>
                <div class="col-md-4 text-center">
                    <div class="row">
                        <button id="btn_draw" class="col-md-4 btn btn-success btn-lg" onclick="DrawCard()">Draw Card</button>
                        <button id="btn_stop" class="col-md-4  btn btn-danger btn-lg" onclick="StopTurn()">Stop</button>
                        <button disabled="true" id="btn_switchValue" class="col-md-4  btn btn-success btn-sm" onclick="SwitchValue()">Ace Value: 01</button>
                    </div>
                </div>
                <div class="col-md-4 text-center"></div>
            </div>
        </div>
    </body>

    <script src="./Scripts/BlackJack.js"></script>
    <script src="./Scripts/Initiate.js"></script>
</html>
