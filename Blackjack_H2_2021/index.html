<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Oiski's Blackjack Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body style="background-color: darkgreen; color:white;">
        <div class="container">
            <!-- Header -->
            <div class="row">
                <div class="col-md-4"></div>
                <h1 class="col-md-4 text-center">Welcome</h1>
                <div class="col-md-4"></div>
            </div>
            
            <!-- Subheader -->
            <div class="row">
                <div class="col-md-4"></div>
                <p class="col-md-4 text-center">We only offer Blackjack... So type in your name and get going!</p>
            </div>

            <!-- Form -->
            <div class="row">
                <div class="col-md-4"></div>
                <form name="startGameForm" class="col-md-4 row" onsubmit="return StartGame()" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Player Name</label>
                        </div>
                        <div class="col-md-6">
                            <input name="fPlayerName" style="width: 150px;" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn btn-lg btn-success" style="margin-top: 10px;" type="submit">Start Game</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="./Scripts/InitiateGame.js"></script>
</html>
